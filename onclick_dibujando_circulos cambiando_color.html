<canvas width="600" height="400"> </canvas>

<script>
    var colores = ["blue", "red", "green"]
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    let indiceCambioColor = 0
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceCambioColor];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;//este es el evento del click izquierdo

    function alterarColor() {
        if (indiceCambioColor == 0) {
            indiceCambioColor++
        }else if (indiceCambioColor == 1) {
            indiceCambioColor++
        }else if (indiceCambioColor == 2) {
            indiceCambioColor = 0
        }
        return false;//es necesario para que no aparezca el menu del click derecho usual
    }

    pantalla.oncontextmenu = alterarColor;// este es el evento del click derecho

</script>
