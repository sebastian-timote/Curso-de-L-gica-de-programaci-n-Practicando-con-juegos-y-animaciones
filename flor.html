<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x,y,radioFlor) {
        let diametroFlor = radioFlor * 2
        dibujarCirculo(x, y, radioFlor, "red")
        dibujarCirculo(x, y - diametroFlor, radioFlor, "yellow")
        dibujarCirculo(x, y + diametroFlor, radioFlor, "blue")
        dibujarCirculo(x - diametroFlor, y, radioFlor, "orange")
        dibujarCirculo(x + diametroFlor, y, radioFlor, "black") 
    }

    dibujarFlor(300,200,20)
    dibujarFlor(150,30,10)
    dibujarFlor(400,100,3)





</script>
